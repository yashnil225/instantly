version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: instantly-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: instantly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: instantly-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
